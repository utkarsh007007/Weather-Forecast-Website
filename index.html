<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Website</title>
    <link rel="stylesheet" href = "stylingUsingCSS.css">
</head>
<body>
    
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="images/images/search.png" alt="searchbutton">
            </button>
        </div>
    <div class ="error">
        <p>Invalid City Name</p>
            </div>
    <div class="weather">
        <img src="images/images/rain.png" class="weathericon">
            <h1 class="temp"> 22°C</h1>
        <h2 class="city"> New York </h2>
        
        <div class="details">
            
            
                <div class="col">
                    <img src="images/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p> Humidity</p>
                    </div>
                </div>
                
                
                <div class="col">
                    <img src="images/images/wind.png">
                    <div>
                        <p class="windspeed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

        </div>
    </div>


    </div>

    <script>
    const apikey = "89d0eff24acfb5c22347ec3f29b584b6";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weathericon");

    
    async function checkWeather(city) {

        const response = await fetch(apiurl + city + '&appid=89d0eff24acfb5c22347ec3f29b584b6');
        if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        }else{

                
            var data = await response.json();
            console.log(data);
                
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + " °C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
            document.querySelector(".windspeed").innerHTML = data.wind.speed + " km/h";
            
                if (data.weather[0].main == "Haze") {
                    weatherIcon.src = "images/haze.png";      
            }else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";      
            }else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/drizzle.png";      
            }else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";      
            }else if (data.weather[0].main == "Mist" || data.weather[0].main == "Smoke") {
            weatherIcon.src = "images/mist.png";      
            }else if (data.weather[0].main == "Snow") {
                weatherIcon.src = "images/snow.png";      
            }else if (data.weather[0].main == "Wind") {
                weatherIcon.src = "images/wind.png";      
            }else if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/clouds.png";      
            }
        }
        document.querySelector(".weather").style.display = "block";
        //document.querySelector(".weather").style.display = "none";
    }
    
    
    searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})

</script>


</body>
</html>
